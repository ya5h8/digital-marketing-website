<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <style>
    * {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Hero Banner */
    .hero-banner {
      position: relative;
      height: 100vh;
      background: linear-gradient(120deg, #007bff, #6610f2, #28a745, #ffc107);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .hero-banner::after {
      content: '';
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
      padding: 2rem;
      text-align: center;
    }

    .hero-content h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      line-height: 1.3;
    }

    .hero-content p {
      font-size: 1.5rem;
      font-weight: 400;
      margin-bottom: 2.5rem;
    }



    /* Button with shine */
    .hero-content .btn {
      font-size: 1.2rem;
      padding: 1rem 2.5rem;
      border-radius: 50px;
      background: linear-gradient(45deg, #ff7eb3, #ff758c, #ff6a5e);
      color: #fff;
      text-decoration: none;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 15px rgba(255, 122, 173, 0.5);
      position: relative;
      overflow: hidden;
      margin-top: 2rem; /* Ensures button is below the text */
    }

    .hero-content .btn::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255, 255, 255, 0.6), transparent);
      transition: 0.5s;
    }

    .hero-content .btn:hover::before {
      left: 100%;
    }

    .hero-content .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 122, 173, 0.8);
    }

    /* Sparks */
    .sparks {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .spark {
      position: absolute;
      width: 5px; height: 5px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: sparkMove 3s linear infinite;
    }

    @keyframes sparkMove {
      0% { transform: translate(0, 0); opacity: 1; }
      50% { opacity: 0.7; }
      100% { transform: translate(100px, 80px); opacity: 0; }
    }

    /* Section */
    #about {
      background: #f8f9fa;
    }

    .card {
      border: none;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 15px;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
    }

    .card img {
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
    }

  </style>
</head>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Sparks
    const sparksContainer = document.querySelector('.sparks');
    for (let i = 0; i < 60; i++) {
      const spark = document.createElement('div');
      spark.classList.add('spark');
      spark.style.left = `${Math.random() * 100}%`;
      spark.style.top = `${Math.random() * 100}%`;
      spark.style.animationDelay = `${Math.random() * 3}s`;
      sparksContainer.appendChild(spark);
    }
  </script>
