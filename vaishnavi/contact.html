<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    * {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #1a202c;
      overflow-x: hidden;
    }

    .navbar {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
      transition: all 0.3s ease;
    }

    .navbar-scrolled {
      background: rgba(255, 255, 255, 0.98);
      box-shadow: 0 8px 40px rgba(0, 0, 0, 0.15);
    }

    .nav-link {
      color: #2d3748 !important;
      font-weight: 500;
      padding: 0.5rem 1.5rem !important;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link:hover {
      color: #667eea !important;
      transform: translateY(-2px);
    }

    .hero-section {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 8rem 2rem 6rem;
      text-align: center;
      color: white;
      position: relative;
      overflow: hidden;
    }

    .hero-title {
      font-size: 4rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      letter-spacing: -2px;
      position: relative;
      z-index: 1;
      text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      animation: fadeInDown 1s ease;
    }

    .hero-subtitle {
      font-size: 1.3rem;
      font-weight: 400;
      max-width: 800px;
      margin: 0 auto 3rem;
      opacity: 0.95;
      line-height: 1.8;
      position: relative;
      z-index: 1;
      animation: fadeInUp 1s ease 0.5s both;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .content-wrapper {
      background: white;
      margin: -4rem auto 0;
      max-width: 1400px;
      border-radius: 40px 40px 0 0;
      padding: 4rem 2rem 6rem;
      position: relative;
      z-index: 2;
      box-shadow: 0 -10px 60px rgba(0, 0, 0, 0.1);
      animation: slideIn 1s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .contact-container {
      background: #ffffff;
      border-radius: 20px;
      padding: 35px;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      color: #333;
      animation: zoomIn 0.8s ease;
    }

    @keyframes zoomIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 2rem;
      font-weight: 700;
    }

    input, textarea {
      background: #f1f1f1;
      color: #333;
      width: 100%;
      padding: 12px;
      margin: 8px 0 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder, textarea::placeholder {
      color: #888;
    }

    input:focus, textarea:focus {
      border-color: #007bff;
      background: #fff;
      box-shadow: 0 0 50px rgba(0, 123, 255, 0.5);
    }

    button {
      width: 100%;
      background: #667eea;
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }

    button:hover {
      background: #764ba2;
      transform: translateY(-3px);
    }

    .error {
      color: #ff0000;
      font-size: 13px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .hero-title {
        font-size: 2.5rem;
      }

      .hero-subtitle {
        font-size: 1.1rem;
      }

      .content-wrapper {
        padding: 3rem 1.5rem;
        border-radius: 30px 30px 0 0;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg fixed-top">
    <div class="container-fluid justify-content-center">
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../yash/about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../yash/jobs.html">Job Opportunities</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="link.html">Useful Links</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <h1 class="hero-title">Contact Us</h1>
    <p class="hero-subtitle">
      Have questions or need assistance? Reach out to us using the form below.
    </p>
  </div>

  <!-- Main Content -->
  <div class="content-wrapper">
    <div class="contact-container">
      <h2>Get in Touch</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required />
        <div id="nameError" class="error"></div>

        <input type="email" id="email" placeholder="Your Email" required />
        <div id="emailError" class="error"></div>

        <input type="tel" id="phone" placeholder="Your Phone" required />
        <div id="phoneError" class="error"></div>

        <textarea id="message" placeholder="Your Message" required></textarea>
        <div id="messageError" class="error"></div>

        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const form = document.getElementById("contactForm");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Clear previous errors
      document.getElementById("nameError").textContent = "";
      document.getElementById("emailError").textContent = "";
      document.getElementById("phoneError").textContent = "";
      document.getElementById("messageError").textContent = "";

      let valid = true;

      // Name validation
      const name = document.getElementById("name").value.trim();
      if (name === "") {
        document.getElementById("nameError").textContent = "Please enter your name";
        valid = false;
      }

      // Email validation
      const email = document.getElementById("email").value.trim();
      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
      if (email === "") {
        document.getElementById("emailError").textContent = "Please enter your email";
        valid = false;
      } else if (!email.match(emailPattern)) {
        document.getElementById("emailError").textContent = "Enter a valid email";
        valid = false;
      }

      // Phone validation
      const phone = document.getElementById("phone").value.trim();
      const phonePattern = /^[0-9]{10}$/; // 10 digit number
      if (phone === "") {
        document.getElementById("phoneError").textContent = "Please enter your phone number";
        valid = false;
      } else if (!phone.match(phonePattern)) {
        document.getElementById("phoneError").textContent = "Enter a valid 10-digit number";
        valid = false;
      }

      // Message validation
      const message = document.getElementById("message").value.trim();
      if (message === "") {
        document.getElementById("messageError").textContent = "Please enter your message";
        valid = false;
      }

      // If valid, show success message
      if (valid) {
        alert("Thank you! Your message has been sent. ðŸ˜Š");
        form.reset();
      }
    });
  </script>
</body>
</html>
